{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details - RunPharmacy Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#D92E7F',
                        secondary: '#6B7FDB',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200 pb-48">
    
    <!-- Theme Toggle (Top Right) -->
    <div class="fixed top-4 right-4 z-50">
        <button onclick="toggleTheme()" class="p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg">
            <svg class="w-5 h-5 text-gray-800 dark:text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path class="dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                <path class="hidden dark:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
        </button>
    </div>

    <!-- Header -->
    <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 px-4 py-4 sticky top-0 z-40">
        <div class="flex items-center gap-3">
            <!-- Back Button -->
            <button onclick="history.back()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition-colors">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="flex-1">
                <h1 class="text-lg font-bold text-gray-900 dark:text-white">Request #P12A34</h1>
                <p class="text-xs text-red-600 dark:text-red-400 font-semibold">⏰ Received 3 mins ago</p>
            </div>
            <span class="bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full">NEW</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 space-y-6">
        
        <!-- Customer Info Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-md border border-gray-200 dark:border-gray-700">
            <div class="flex items-center gap-2 mb-2">
                <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <p class="text-sm font-semibold text-gray-700 dark:text-gray-300">Customer is <span class="text-primary">1.8 km away</span></p>
            </div>
        </div>

        <!-- Prescription Image Viewer -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-md border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-base font-bold text-gray-900 dark:text-white">Prescription Image</h2>
                <button onclick="zoomImage()" class="text-secondary hover:text-secondary/80 text-sm font-semibold flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/>
                    </svg>
                    Zoom
                </button>
            </div>
            
            <!-- Prescription Image (Placeholder) -->
            <div id="prescriptionViewer" class="relative bg-gray-100 dark:bg-gray-700 rounded-xl overflow-hidden cursor-zoom-in" onclick="zoomImage()">
                <img 
                    id="prescriptionImage"
                    src="{% static 'images/prescription.jpg' %}" 
                    alt="Prescription" 
                    class="w-full h-auto rounded-xl transition-transform duration-300"
                >
            </div>
            
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center">Tap image to zoom • Pinch to zoom on mobile</p>
        </div>

        <!-- Customer Notes -->
        <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-2xl p-4">
            <div class="flex items-start gap-2">
                <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div class="flex-1">
                    <h3 class="text-sm font-bold text-blue-900 dark:text-blue-300 mb-1">Customer Notes</h3>
                    <p class="text-sm text-blue-800 dark:text-blue-200">"Please provide generic options if possible. Need urgent delivery."</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Fixed Bottom Action Area -->
    <div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-2xl p-6 space-y-3">
        
        <!-- Price Input -->
        <div>
            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">
                Your Total Price Quote
            </label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-xl font-bold text-gray-600 dark:text-gray-400">₹</span>
                <input 
                    type="number" 
                    placeholder="0.00"
                    class="w-full pl-10 pr-4 py-4 text-xl font-bold bg-gray-50 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-2xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                >
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3">
            <!-- Decline Button -->
            <button 
                onclick="declineRequest()"
                class="flex-1 py-4 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-base rounded-2xl hover:bg-gray-300 dark:hover:bg-gray-600 active:scale-[0.98] transition-all"
            >
                Decline
            </button>

            <!-- Submit Quote Button -->
            <button 
                onclick="submitQuote()"
                class="flex-[2] py-4 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold text-base rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Submit Quote
            </button>
        </div>

    </div>

    <!-- Image Zoom Modal -->
    <div id="zoomModal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4" onclick="closeZoom()">
        <button onclick="closeZoom()" class="absolute top-4 right-4 p-2 bg-white/10 hover:bg-white/20 rounded-full transition-colors">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <img 
            id="zoomedImage"
            src="{% static 'images/prescription.jpg' %}" 
            alt="Prescription Zoomed" 
            class="max-w-full max-h-full object-contain"
        >
    </div>

    <!-- Scripts -->
    <script>
        // Theme Toggle
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Image Zoom
        function zoomImage() {
            const modal = document.getElementById('zoomModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeZoom() {
            const modal = document.getElementById('zoomModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        // Submit Quote
        function submitQuote() {
            const priceInput = document.querySelector('input[type="number"]');
            const price = priceInput.value;
            
            if (!price || price <= 0) {
                alert('⚠️ Please enter a valid price quote');
                return;
            }
            
            // Success feedback
            const btn = event.target.closest('button');
            btn.innerHTML = '<svg class="w-6 h-6 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg> Submitting...';
            
            setTimeout(() => {
                alert(`✅ Quote submitted successfully!\nPrice: ₹${price}\n\nThe customer will be notified.`);
                window.history.back();
            }, 1500);
        }

        // Decline Request
        function declineRequest() {
            const confirmed = confirm('⚠️ Are you sure you want to decline this request?\n\nThis action cannot be undone.');
            
            if (confirmed) {
                alert('❌ Request declined.\n\nThe customer will be notified and other pharmacies will be contacted.');
                window.history.back();
            }
        }

        // Prevent zoom modal from closing when clicking on image
        document.getElementById('zoomedImage')?.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>

</body>
</html>
